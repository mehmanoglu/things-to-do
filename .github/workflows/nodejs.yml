name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 11
    - name: install and build
      run: |
        npm install
        npm run build --if-present
        npm test
    - name: lint and test
      run: |
        npm run lint
        npm test
      env:
        CI: true
